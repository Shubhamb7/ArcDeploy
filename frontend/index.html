<!DOCTYPE html>
<html>
<head>
  <title>Arc Deploy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link aws-toolbox" href="#">AWS</a>
          <a class="nav-link azure-toolbox" href="#">Azure</a>
          <a class="nav-link openstack-toolbox" href="#">Openstack</a>
        </div>
      </div>
    </div>
  </nav>
  <div id="containerbox" class="containerbox">
    <input id="arcNameInput" class="arcNameInput" placeholder="Enter Architecture Name Here"/>
  </div>
  <div id="containerbox" class="containerbox">
    <div id="toolbox-container" class="toolbox-container">
      <div class="toolbox-item awscloud" draggable="true" spellcheck="false">AWS Cloud</div>
      <div class="toolbox-item region" draggable="true" spellcheck="false">Region</div>
      <div class="toolbox-item vpc" draggable="true" spellcheck="false">VPC</div>
      <div class="toolbox-item igw" draggable="true" spellcheck="false">IGW</div>
      <div class="toolbox-item nat" draggable="true" spellcheck="false">NAT</div>
      <div class="toolbox-item subnet" draggable="true" spellcheck="false">Subnet</div>
      <div class="toolbox-item privatesubnet" draggable="true" spellcheck="false">Private Subnet</div>
      <div class="toolbox-item securitygroup" draggable="true" spellcheck="false">SG</div>
      <div class="toolbox-item ec2" draggable="true" spellcheck="false">EC2</div>
    </div>
    <div id="drawingArea" class="drawing-area"></div>
    <div id="right-click-menu" class="right-click-menu"></div>
  </div>
  <div class="button-container">
    <button id="trackButton" class="deploy-button">Deploy</button>
    <button id="destroyButton" class="destroy-button">Destroy</button>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
